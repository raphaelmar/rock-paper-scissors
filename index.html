<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@700&display=swap" rel="stylesheet">
    <title>Rock paper scissors game</title>
</head>
<body>
<header>
<h1>Pierre Feuille Ciseaux</h1>
</header>

<div class="score-board">
    <div id="user-label" class="badge">joueur</div>
    <div id="computer-label" class="badge">ordi</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
<p> Feuille bat ciseaux Gagn√©!</p>
</div>
<div class="choices">
    <div class="choice" id="r">
        <img src="images/rock.png" alt="rock"> 
    </div>
    <div class="choice" id="p">
        <img src="images/paper.png" alt="paper">
    </div>
    <div class="choice" id="s">
        <img src="images/scissors.png" alt="scissors">
    </div>
</div>
<p id="action-message">Choisis ton arme!</p>


 <div class="credits">
 <a target="_blank" href="https://icons8.com/icons/set/hand-scissors">Hand Scissors icon</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
 </div>  

<script src="script.js"> </script>
</body>
</html>
